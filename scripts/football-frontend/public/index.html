<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Football Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- Widgets JS -->
    <script
      type="module"
      crossorigin
      src="https://widgets.api-sports.io/3.1.0/widgets.js"
    ></script>
  </head>
   <!-- React app mounts here -->
    <div id="root"></div>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <api-sports-widget
      data-type="config"
      data-sport="football"
      data-key="dd52f9594a107b09fb7ba1c707b946a7"
      data-lang="en"
      data-theme="grey"
      data-show-error="true"
      data-show-logos="true"
      data-refresh="20"
      data-favorite="true"
      data-player-trophies="true"
      data-standings="true"
      data-player-injuries="true"
      data-team-squad="true"
      data-team-statistics="true"
      data-player-statistics="true"
      data-tab="games"
      data-game-tab="statistics"
      data-target-player="modal"
      data-target-league="#games-list-inner"
      data-target-team="#team-content"
      data-target-game="#game-content .card-body"
      data-target-standings="#standings-content"
    ></api-sports-widget>
  </body>
</html>
